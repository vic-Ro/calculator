<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles/reset.css'  rel='stylesheet'>
    <link href='styles/style.css'  rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class='title'>.js Calculator</h1>
    </header>
    <main class ='layout' id='main'>
        <div class='terminal' id='terminal'>
            <p class ='upperlog' data-prev-operand></p>
            <p class ='mainlog' data-curr-operand></p>
        </div>
        <div class='items num0' data-number>0</div>
        <div class='items num1' data-number>1</div>
        <div class='items num2' data-number>2</div>
        <div class='items num3' data-number>3</div>
        <div class='items num4' data-number>4</div>
        <div class='items num5' data-number>5</div>
        <div class='items num6' data-number>6</div>
        <div class='items num7' data-number>7</div>
        <div class='items num8' data-number>8</div>
        <div class='items num9' data-number>9</div>
        <div class='items reset operator' data-clear>AC</div>
        <div class='items div operator' data-operator>/</div>
        <div class='items prod operator'  data-operator>*</div>
        <div class='items subs operator' data-operator>-</div>
        <div class='items sum operator' data-operator>+</div>
        <div class='items backspace operator' data-delete>Del</div>
        <div class='items point operator' data-number>.</div>
        <div class='items equal mainoperator' data-equals>=</div>
        <div class='items sign operator' data-sign>+/-</div>
    </main>
    <footer class='footer'>
        <div class='footer__item'>
            <a href="https://github.com/vic-Ro" target="_blank"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/vicrcom" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href='mailto:vromerocomino@gmail.com' target="_blank"><i class="fas fa-envelope-square"></i></a>
        </div>
        <div class='footer__item'>
            <img src='images/madeby.png' alt='Made by VÃ­ctor R. Comino' class='madeby'>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/b906595944.js" crossorigin="anonymous"></script>   
</body>
</html>
